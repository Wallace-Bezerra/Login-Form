<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Login Form</title>
</head>

<body>
    <div class="container">
        <div class="left-area">
            <img class="logo" src="./assets/img/logo.svg" alt="logo">
            <div class="form-container">
                <form class="formulario" action="">
                    <div class="info">
                        <div class="info-login">
                            <img src="./assets/img/log-in.svg" alt="">
                            <h1>Faça seu Login</h1>
                        </div>
                        <p>Entre com suas informações de cadastro.</p>
                    </div>
                    <div class="emailContainer">
                        <label for="email">E-mail</label>
                        <input type="email" placeholder="Digite seu e-mail" id="email" required>
                    </div>
                    <div class="passwordContainer">
                        <label for="senha">Senha</label>
                        <input type="password" placeholder="Digite sua senha" id="senha">
                        <span class="eye"></span>
                    </div>
                    <span class="erroMsg">Senha deve conter 8 caracteres.</span>
                    <div class="reset-senha">
                        <div class="chekbox-wrapper">
                            <input class="checkbox" type="checkbox" id="lembrar">
                            <label class="lembrar" for="lembrar">Lembre-me</label>
                        </div>
                        <a href="#">Esqueci minha senha</a>
                    </div>
                    <button>Entrar</button>
                    <span class="conta">Não tem uma conta?<a href="#">Registre-se</a></span>

                </form>
            </div>
        </div>
        <div class="right-area">
            <img src="./assets/img/side-image.jpg" alt="imagem de um carro">
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
